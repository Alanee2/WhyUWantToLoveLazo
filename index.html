<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Why u want to love Lazo â€” Confessions</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
:root{
  --bg-1: #071025; --bg-2:#0a0f1a; --accent1:#7c3aed; --accent2:#06b6d4; --glass-border: rgba(255,255,255,0.04);
  --muted:#9aa4b2; --radius:14px; --maxw:1100px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent), radial-gradient(900px 400px at 90% 90%, rgba(6,182,212,0.08), transparent), linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:28px;}
.app{width:100%;max-width:var(--maxw);display:flex;gap:20px;align-items:flex-start;}
.panel{flex:1;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:20px;box-shadow:0 10px 40px rgba(2,6,23,0.6);border:1px solid var(--glass-border);}
header{display:flex;align-items:center;gap:16px;margin-bottom:12px}
.logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;font-family:Poppins,Inter;font-size:20px;color:white;box-shadow:0 8px 30px rgba(11,22,40,0.6)}
h1{margin:0;font-size:20px}
p.lead{margin:0;color:var(--muted);font-size:13px}
form textarea{width:100%;min-height:140px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid var(--glass-border);color:inherit;padding:14px;border-radius:12px;font-size:14px;line-height:1.45}
.row{display:flex;gap:10px;margin-top:12px}
input[type=text]{flex:1;padding:10px 12px;border-radius:10px;border:1px solid var(--glass-border);background:transparent;color:inherit}
.btn{background:linear-gradient(90deg,var(--accent2),var(--accent1));border:none;padding:10px 14px;border-radius:12px;cursor:pointer;color:white;font-weight:700;letter-spacing:0.2px;box-shadow:0 8px 30px rgba(12,18,30,0.5);transition:transform .12s ease, box-shadow .12s ease}
.btn:active{transform:translateY(1px)}
.list{margin-top:12px;display:grid;gap:12px;max-height:62vh;overflow:auto;padding-right:6px}
.conf{padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02);display:flex;gap:10px;align-items:flex-start;transition:transform .12s ease, box-shadow .12s ease}
.meta{display:flex;justify-content:space-between;gap:8px;font-size:12px;color:var(--muted)}
.empty{text-align:center;color:var(--muted);padding:18px}
</style>
</head>
<body>
<main class="app">
<section class="panel">
<header>
<div class="logo">LZ</div>
<div>
<h1>Why u want to love Lazo</h1>
<p class="lead">Confess anonymously. Everyone sees the answers.</p>
</div>
</header>
<form id="confForm" autocomplete="off">
<label for="text"><strong>Your confession</strong></label>
<textarea id="text" placeholder="Why do you love Lazo?"></textarea>
<div class="row">
<input id="author" type="text" placeholder="Nickname (optional)" />
<button class="btn" type="submit">Send</button>
</div>
<div class="meta-row">
<div class="pill" id="count">0 confessions</div>
</div>
</form>
</section>
<aside class="panel sidebar">
<div id="list" class="list"></div>
<div id="empty" class="empty">No confessions yet. Be first.</div>
</aside>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let confessions = [];

function uid(){return Math.random().toString(36).slice(2,9)}
function now(){return Date.now()}

function load(){
  db.ref("confessions").orderByChild("ts").on("value", snapshot=>{
    confessions = [];
    snapshot.forEach(child => confessions.push(child.val()));
    render();
  });
}

function render(){
  const listEl = document.getElementById("list");
  const countEl = document.getElementById("count");
  const empty = document.getElementById("empty");
  const q = document.getElementById("q");
  const sort = document.getElementById("sort");

  let visible = confessions;
  listEl.innerHTML='';
  if(visible.length===0){ empty.style.display='block'; countEl.textContent = confessions.length + ' confessions'; return }
  empty.style.display='none';

  for(const c of visible){
    const el = document.createElement('div'); el.className='conf';
    el.innerHTML = `<div style="flex:1">
      <div class="meta"><strong>${c.author||'anon'}</strong><span>${new Date(c.ts).toLocaleString()}</span></div>
      <div style="margin-top:8px; white-space:pre-wrap">${c.text}</div>
    </div>`;
    listEl.appendChild(el);
  }
  countEl.textContent = confessions.length + ' confessions';
}

document.getElementById('confForm').addEventListener('submit', e=>{
  e.preventDefault();
  const t = document.getElementById('text').value.trim();
  if(!t){ alert('Confession cannot be empty'); return }
  db.ref("confessions").push({
    id: uid(),
    text: t,
    author: document.getElementById('author').value.trim(),
    ts: now(),
    likes:0
  });
  document.getElementById('text').value='';
  document.getElementById('author').value='';
});

load();
</script>
</body>
</html>
